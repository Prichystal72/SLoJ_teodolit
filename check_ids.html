<!DOCTYPE html>
<html>
<head>
<title>ID Checker</title>
</head>
<body>
<h1>Checking Missing IDs</h1>
<div id="results"></div>

<script>
// Seznam všech ID, které JavaScript používá
const requiredIds = [
  'thetaStarDisplay', 'thetaStarDisplay2', 'thetaStarDisplay_FE', 'thetaStarDisplay3',
  'distanceDisplay', 'distanceDisplay2', 'distanceDisplay3', 'distanceDisplay4', 
  'distanceDisplay5', 'distanceDisplay6', 'distanceDisplay_Heffron',
  'deltaH_FE_display', 'deltaHActual', 'deltaHActual_FE', 'deltaHActual2', 
  'deltaHActual_Heffron', 'deltaHActual_Heffron2', 'deltaHActual3',
  'distance_FE_display', 'distanceActual_FE', 'distanceActual_Heffron', 'distanceActual3',
  'errorH_FE_display', 'errorD_FE_display',
  'radiusDisplay', 'radiusDisplay2', 'radiusDisplay3', 'radiusDisplay4',
  'dropDisplay', 'dropDisplay2', 'deltaHMinusDrop',
  'thetaHeffronDisplay', 'thetaHeffronDisplay2', 'thetaHeffronDisplay3',
  'deltaH_Heffron_display', 'distance_Heffron_display',
  'errorH_Heffron_display', 'errorD_Heffron_display',
  'angleUnderestimate',
  'hObsDisplay', 'hPeakDisplay',
  'sigmaDisplay', 'sigmaDisplay2',
  'RODisplay', 'RODisplay2', 'RODisplay3',
  'RPDisplay', 'RPDisplay2', 'RPDisplay3',
  'LDisplay', 'LDisplay3', 'LDisplay4',
  'chordArcDiff',
  'alphaDisplay',
  'thetaBaseDisplay', 'thetaBaseDisplay2', 'thetaBaseDisplay3', 
  'thetaBaseDisplay4', 'thetaBaseDisplay5',
  'sigmaCorrectionDisplay',
  'thetaSphericalDisplay', 'thetaSphericalDisplay2', 'thetaSphericalDisplay3', 'thetaSphericalDisplay4',
  'dropSphericalDisplay', 'tiltCorrectionDisplay',
  'deltaH_Sph_display', 'distance_Sph_display',
  'errorH_Sph_display', 'errorD_Sph_display',
  'angleErrorSph',
  'errorH_Sph_summary', 'errorH_FE_summary', 'errorH_Heffron_summary'
];

// Načti hlavní HTML soubor
fetch('heffon.html')
  .then(response => response.text())
  .then(html => {
    const missing = [];
    requiredIds.forEach(id => {
      if (!html.includes(`id="${id}"`)) {
        missing.push(id);
      }
    });
    
    const resultsDiv = document.getElementById('results');
    if (missing.length === 0) {
      resultsDiv.innerHTML = '<p style="color: green;">✓ All IDs found!</p>';
    } else {
      resultsDiv.innerHTML = '<p style="color: red;">✗ Missing IDs:</p><ul>' + 
        missing.map(id => `<li>${id}</li>`).join('') + '</ul>';
    }
  });
</script>
</body>
</html>
